<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ECHOMMO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        background-color: #020617; /* Khớp màu nền game */
        overflow: hidden;
      }
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        font-family: monospace;
        color: #00f3ff;
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 243, 255, 0.2);
        border-top-color: #00f3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      }
      .loader-text {
        letter-spacing: 4px;
        font-weight: bold;
        animation: blink 1s infinite alternate;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loader">
        <div class="loader-ring"></div>
        <div class="loader-text">INITIALIZING SYSTEM...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
